<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edgea">
    <title>Progforce</title>
</head>
<body  class="body-admin">

    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="admin-panel">
        <div class="alert-secondary py-3">
            <div class="container">
                <h3>Add new products</h3>
                <form id="addProduct" action="http://5df0fe899df6fb00142bd6d8.mockapi.io/Product" method="PUT" class="form form--product js-product-form js-form">
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input required minlength="2" type="text" name="title" placeholder="name" class="js-input-name">
                        <span class="error-message">Product must have a name</span>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input required type="text" name="price" placeholder="price"  class="js-input-price">
                        <span class="error-message">Price must be a number</span>
                    </div>
                    <div class="form-group form-group--image ">
                        <label for="image">
                            <span class="image-mask">Upload photo</span>
                            <input type="file" id="image" name="image" placeholder="image" src  class="js-input-image">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="js-description" name="description" rows="1" cols="47" placeholder="description"></textarea>
                    </div>
                    <div class="form-block">
                        <div class="form-check">
                            <label for="available">
                                available
                            </label>
                            <input type="checkbox" name="available" id="available" class="js-input-available">
                        </div>
                        <button type="submit" name="button" class="btn btn-success"> Add new </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <h3 class="mt-3">Products list</h3>
            <div class="products products--admin js-products-add" data-url="http://5df0fe899df6fb00142bd6d8.mockapi.io/Product" data-method="GET">
                <div class="product-add product-add--top js-sort">
                    <div class="product-add__id js-sort-item product-add__sort" data-sort="code">Code<span class="sort-icon"></span></div>
                    <div class="product-add__title js-sort-item product-add__sort" data-sort="name">Name<span class="sort-icon"></span></div>
                    <div class="product-add__price js-sort-item product-add__sort" data-sort="price">Price<span class="sort-icon"></span></div>
                    <div class="product-add__img">Image src</div>
                    <div class="product-add__desc">Description</div>
                    <div class="product-add__available js-sort-item js-sort-av product-add__sort" data-sort="av">Available <span class="sort-icon"></span></div>
                    <div class="product-add__actions ">Actions</div>
                </div>
                <div class="products__list--vertical js-products-add-list">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="js-admin-orders admin-orders" data-url="http://5df0fe899df6fb00142bd6d8.mockapi.io/Orders">
                <h3>Orders</h3>
                <div class="admin-orders__wrap js-admin-orders-list">

                </div>
            </div>
        </div>
    </div>

    <div class="popup js-popup js-edit-popup is-hidden">
        <div class="popup__wrap">
            <form action="http://5df0fe899df6fb00142bd6d8.mockapi.io/Product" class="form form--vertical js-edit-form">
                <div class="form-group">
                    <label for="title">Name</label>
                    <input required type="text" name="title" placeholder="name" class="js-input-edit-name js-input-edit">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input required type="text" name="price" placeholder="price"  class="js-input-price js-input-edit">
                    <span class="error-message">Price must be a number</span>
                </div>
                <div class="form-group">
                    <label for="img">Image</label>
                    <span class="title">Upload photo</span>
                    <input type="file" name="image" placeholder="image" src  class="js-input-image-edit">
                </div>
                <div class="form-group">
                     <label>Description</label>
                    <textarea class="js-edit-description js-input-edit" required name="description" rows="1" cols="47" placeholder="description"></textarea>
                </div>
                <div class="form-check">
                    <label for="available">
                        available
                    </label>
                    <input type="checkbox" name="available" id="available-edit" class="js-input-edit-available">
                </div>
                <button type="submit" name="button" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

<script id="product-add-hbtpl" type="text/x-handlebars-template">
    {{#each this}}
        <div class="product-add js-product-item" data-id="{{id}}" data-title="{{title}}" data-price="{{price}}"  data-av="{{available}}">
            <div class="product-add__id">{{id}}</div>
            <div class="product-add__title js-edit-role"  data-edit="title">{{title}}</div>
            <div class="product-add__price js-edit-role" data-edit="price">{{price}}</div>
            <div class="product-add__img js-table-img" data-edit="img">
            </div>
            <div class="product-add__desc js-edit-role" data-edit="description">{{description}}</div>
            <div class="product-add__available js-edit-role-av" data-edit-av="{{available}}">{{available}}</div>
            <div class="product-add__actions">
                <button type="button" name="button" class="js-product-edit btn btn-info">Edit</button>
                <button type="button" name="button" class="js-product-remove btn btn-danger">Remove</button>
            </div>
        </div>
    {{/each}}
</script>

<script id="product-msg-hbtpl" type="text/x-handlebars-template">
    <div class="alert alert-success js-alert-msg">
        {{alert}}
    </div>
</script>

<script id="admin-order-hbtpl" type="text/x-handlebars-template">
    {{#each this}}
        <div class="admin-order-item row" data-id="{{id}}">
            <div class="admin-order-item__user bg-info col-md-3">
                <span class="admin-order-item__label">
                    <span class="admin-order-item__mark">Username:</span>
                    {{username}}
                </span>
                <span class="admin-order-item__label">
                    <span class="admin-order-item__mark">Phone:</span>
                    {{phone}}
                </span>
                <span class="admin-order-item__label">
                    <span class="admin-order-item__mark">Address:</span>
                    {{address}}
                </span>
                <span class="admin-order-item__label">
                    <span class="admin-order-item__mark">Notice:</span>
                    {{description}}
                </span>
            </div>
            <div class="admin-order-item__productlist bg-light col-md-9">
                <h5>Product list</h5>
                {{#each products}}
                    <div class="admin-order-item__product">
                        <div class="admin-order-item__title">{{title}}</div>
                        <span class="admin-order-item__label">
                            <span class="admin-order-item__mark">Product id: </span>
                                {{ident}}
                        </span>
                        </span>
                        <span class="admin-order-item__label">
                            <span class="admin-order-item__mark">Price: </span>
                            {{price}} $
                        </span>
                        <span class="admin-order-item__label">
                            <span class="admin-order-item__mark">Quantity: </span>
                            {{quant}}
                        </span>
                    </div>
                {{/each}}
            </div>
        </div>
    {{/each}}
</script>

<script src="main.js"></script>
</body>
</html>
